<div class="row">
  <div class="col-md-12">

    <div class="box">
      <div class="box-header">
        <h2>Search Checkouts</h2>
      </div>
      <div class="box-divider m-a-0"></div>
      <div class="box-body">


        <form role="form">
          <div class="row">

            
               <div class="col-md-3">
              <div class="form-group">
                <label>Checkout Type</label>
                <select name="" id="" class="form-control">
                  <option value="">Pending</option>
                  <option value="">Completed</option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label>Checkout Number</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label>Member ID</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label>Start Date</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>End Date</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label>&nbsp;</label>
                <button class="btn primary btn-block"> <i class="fa fa-search" style="padding: 0cm"></i>
</button>
</div>
</div>
</div>
</form>

</div>
</div>

</div>
</div>

<div class="row">
  <div class="col-md-12">

    <div class="box">
      <div class="box-header">
        <h2>Search Results</h2>
      </div>
      <div class="box-divider m-a-0"></div>


      <table class="table table-condensed table-striped table-hover">
        <thead>
          <th>Checkout ID</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr>
            <td>0001</td>
            <td> 
              <button [routerLink]="['/','returns','view','1']" class="btn primary btn-sm">View</button>
            </td>
          </tr>
        </tbody>

      </table>


    </div>
