<div class="row">

  <div class="col-md-3">

    <div class="box">


      <div class="box-body">
        <div>
          <img [src]="src" align="center" style=" height: auto;" class="img-responsive center-block" [hidden]="src === ''">
</div>
<br> <br>
<input type="file" image-upload (imageSelected)="selected($event)">

</div>
</div>


</div>


<div class="col-md-9">

  <div class="nav-active-border b-primary bottom box">
    <div class="nav nav-md">
      <a class="nav-link" (click)="changeNav('SUMMARY')" [ngClass]="{active: nav==='SUMMARY'}">
            Summary
          </a>
      <a class="nav-link " (click)="changeNav('PAYMENTS')" [ngClass]="{active: nav==='PAYMENTS'}">
            Payments
          </a>
      <a class="nav-link " (click)="changeNav('ACTIVITY')" [ngClass]="{active: nav==='ACTIVITY'}">
            History
          </a>
      <a class="nav-link" (click)="changeNav('EDIT')" [ngClass]="{active: nav==='EDIT'}">
          Edit
          </a>

    </div>
  </div>


  <div class="row">

    <div class="col-md-6 pull-right">



      <button class="btn  primary ">Add Payment</button>
      <button class="btn  grey ">Ban Member</button>
      <button class="btn  btn-danger ">Disable Member</button>
    </div>
  </div>
  <br>
  <div class="box-divider m-a-0"></div>
  <br>


  <app-member-view-activity *ngIf="nav==='ACTIVITY'"></app-member-view-activity>
  <app-member-view-summary *ngIf="nav==='SUMMARY'"></app-member-view-summary>
  <app-member-view-payments *ngIf="nav==='PAYMENTS'"></app-member-view-payments>
  <app-member-form *ngIf="nav==='EDIT'"></app-member-form>

</div>
