<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Members</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">


                <form role="form" (ngSubmit)="search(searchForm.value,false)" #searchForm="ngForm">
                    <div class="row">

                        <div class="col-md-1">
                            <div class="form-group">
                                <label>Ref ID</label>
                                <input type="text" ngModel name="ref_id__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" ngModel name="name__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>NIC</label>
                                <input type="text" ngModel name="nic__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="text" ngModel name="mobile__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-1">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn primary btn-block" type="submit"> <i class="fa fa-search" style="padding: 0cm"></i> </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Results</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">

                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <th style="width:5rem">Ref ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Mobile</th>
                        <th>Nic</th>
                        <th>Status</th>
                        <th>Expire Date</th>

                        <th style="width:5rem">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of members.results">
                            <td>{{member.ref_id}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.type.type}}</td>
                            <td>{{member.mobile}}</td>
                            <td>{{member.nic}}</td>
                            <td>
                                {{member.registration_status}}
                            </td>
                            <td style="text-align: center">
                                {{(member.registration_expire)?registration_expire:'N/A'}}

                            </td>
                            <td><button [routerLink]="['/','members','view', member.id]" class="btn btn-xs primary btn-block">View</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="search({},members.previous)" [disabled]="members.previous===null">Previous</button>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="search({},members.next)" [disabled]="members.next===null">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
