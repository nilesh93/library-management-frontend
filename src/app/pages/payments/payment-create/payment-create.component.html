<div class="box">
  <div class="box-header">
    <h2>Payment Information</h2>
  </div>
  <div class="box-divider m-a-0"></div>
  <div class="box-body">

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Payment Type</label>
      <div class="col-sm-4">
        <select class="form-control">
              <option value="">Fine</option>
              <option value="">Registration</option>
                    <option value="">Other</option>
                         
            </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Memeber REF</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Amount</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Payment Date</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Remarks</label>
      <div class="col-sm-4">
        <textarea type="text" class="form-control" placeholder=""></textarea>
      </div>
    </div>












  </div>
</div>






<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-2">
    <button class="btn  btn-block btn-fw white">Reset</button>
  </div>
  <div class="col-md-2">
    <a [routerLink]="['/','members','view','1']" class="btn btn-block btn-fw primary">Save</a>
  </div>


</div>
