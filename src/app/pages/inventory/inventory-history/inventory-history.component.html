<div class="row">

  <div class="col-md-4">

    <div class="box">
      <div class="box-header ">
        <h2>Rolling Chair <small> 24 Items available</small></h2>

      </div>
      <div class="box-divider m-a-0"></div>
      <div class="box-body  ">
        <p>
          No Remark Available
        </p>

      </div>
      <div class="box-divider m-a-0"></div>

      <div class="list group">


        <li class="list-item">
          <a href="" class="list-left">
            <span class="w-40 circle primary avatar">
                <span>T</span>

            </span>
          </a>
          <div class="list-body">
            <div><a href="">Type </a></div>
            <small class="text-muted text-ellipsis">Furniture</small>

          </div>
        </li>



      </div>


    </div>


  </div>


  <div class="col-md-8">

    <div class="nav-active-border b-primary bottom box">
      <div class="nav nav-md">
        <a class="nav-link" (click)="changeNav('ACTIVE')" [ngClass]="{active: nav==='ACTIVE'}">
            Active Items
          </a>
        <a class="nav-link " (click)="changeNav('HISTORY')" [ngClass]="{active: nav==='HISTORY'}">
              History
          </a>
        <a class="nav-link " (click)="changeNav('ADD')" [ngClass]="{active: nav==='ADD'}">
            Add Item
          </a>
        <a class="nav-link" (click)="changeNav('EDIT')" [ngClass]="{active: nav==='EDIT'}">
          Edit Main Information
          </a>

      </div>
    </div>






    <div class="row" *ngIf="nav==='ACTIVE'">

      <div class="col-md-12">

        <div class="box">
          <div class="box-header">
            <h2>Active Items</h2>
          </div>
          <div class="box-divider m-a-0"></div>
          <div class="box-body">

            <table class="table-hover">

            </table>

          </div>
        </div>
      </div>

    </div>
    <div *ngIf="nav==='HISTORY'">

      <div class="row">
        <div class="col-md-12">

          <div class="box">
            <div class="box-header">
              <h2>Search History</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">


              <form role="form">
                <div class="row">

                  <div class="col-md-1">

                  </div>
                  <div class="col-md-2">

                  </div>
                  <div class="col-md-2">

                  </div>
                  <div class="col-md-3">
                     
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Select Year</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>


                  <div class="col-md-1">
                    <div class="form-group">
                      <label>&nbsp;</label>
                      <button class="btn primary btn-block"> <i class="fa fa-search" style="padding: 0cm"></i></button>
</div>
</div>
</div>
</form>

</div>
</div>

</div>

</div>

<div class="row">

  <div class="col-md-12">

    <div class="box">
      <div class="box-header">
        <h2>Search Results</h2>
      </div>
      <div class="box-divider m-a-0"></div>
      <div class="box-body">

        <table class="table-hover">

        </table>

      </div>
    </div>
  </div>



</div>



</div>





<div *ngIf="nav==='ADD'">

  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h2>Item Information</h2>
      </div>
      <div class="box-divider m-a-0"></div>
      <div class="box-body">
        <div class="row">

          <div class="col-md-4">
            <div>
              <img [src]="src" align="center" style=" height: auto;" class="img-responsive center-block" [hidden]="src === ''">
</div>
<br> <br>
<input type="file" image-upload (imageSelected)="selected($event)">

</div>

<div class="col-md-8">

  <div class="form-group row">
    <label class="col-sm-4 form-control-label">REF ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 form-control-label">Date Added</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-4 form-control-label">Remarks</label>
    <div class="col-sm-8">
      <textarea type="text" class="form-control" placeholder=""></textarea>
    </div>


  </div>

  <div class="form-group row">


    <div class=" col-md-4"></div>
    <div class="col-md-4">
      <button class="btn  btn-block btn-fw white">Reset</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block btn-fw primary">Save</button>
    </div>


  </div>





</div>

</div>









</div>
</div>

</div>
</div>
<div *ngIf="nav==='EDIT'">


  <div class="box">
    <div class="box-header">
      <h2>Inventory Information</h2>
    </div>
    <div class="box-divider m-a-0"></div>
    <div class="box-body">

      <div class="form-group row">
        <label class="col-sm-4 form-control-label">Inventory Type</label>
        <div class="col-sm-8">
          <select class="form-control">
              <option value="">Furniture</option>             
            </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 form-control-label">Inventory Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 form-control-label">Remarks</label>
        <div class="col-sm-8">
          <textarea type="text" rows="6" class="form-control" placeholder=""></textarea>
        </div>


      </div>

      <div class="form-group row">


        <div class=" col-md-4"></div>
        <div class="col-md-4">
          <button class="btn  btn-block btn-fw white">Reset</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-block btn-fw primary">Update</button>
        </div>


      </div>

    </div>
  </div>
</div>

</div>
