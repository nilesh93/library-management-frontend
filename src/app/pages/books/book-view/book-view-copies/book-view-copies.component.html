<div class="row">

    <div class="col-md-12">




        <div class="box">
            <div class="box-header">
                <h2>Copies</h2>

                <!--<div class="box-tool">
          <ul class="nav">
            <li class="nav-item inline">
              <button (click)="copyForm.open()" class="btn   info btn-sm rounded">
                <i class="fa fa-fw fa-plus"></i> Add New Copy
              </button>
            </li>

          </ul>
        </div>-->

            </div>

            <div class="box-divider m-a-0"> </div>
            <div class="box-body">
                <table class="table table-condensed table-hover b-t">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Remarks</th>
                            <th>Status</th>

                            <th style="width:15rem">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let copy of copies">
                            <td>{{copy.ref_id}}</td>
                            <td>{{copy.remarks}}</td>
                            <td>
                                <h6><span class="label rounded " [ngClass]="{'primary': !copy.taken , 'danger': copy.taken}">{{(copy.taken)?'Taken':'Available'}}</span> </h6>
                            </td>

                            <td>


                                <div class="dropdown inline">
                                    <button class="btn   rounded btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">More Actions </button>
                                    <div class="dropdown-menu pull-right">
                                        <a class="dropdown-item" (click)="editCopy(copy)">Edit</a>
                                        <a class="dropdown-item" (click)="deleteCopy(copy.id)">Archive</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item">Print Barcode</a>
                                        <a class="dropdown-item">Print QR Code</a>
                                    </div>
                                </div>

                                <button class=" btn primary rounded btn-sm" [routerLink]="['/','books','copy',copy.id]"> View</button>

                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<app-copy-form [id]="id" [editFlag]="true" (updateEmitter)="reloadData($event)"></app-copy-form>
<app-delete-modal (deleteEmitter)="delete($event)"></app-delete-modal>
