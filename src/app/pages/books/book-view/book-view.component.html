<div class="row">

  <div class="col-md-3">

      <div class="box">

       

        <div class="box-divider m-a-0"> </div>
          <div class="box-body">
            <div>
              <img [src]="src" align="center" style=" height: auto;" class="img-responsive center-block" [hidden]="src === ''">
          </div>
          <br> <br>
          <input type="file" image-upload (imageSelected)="selected($event)">

        </div>
      </div>
  </div>

<div class="col-md-9">

  <div class="nav-active-border b-primary bottom box">
        <div class="nav nav-md">
            <a class="nav-link" (click)="changeNav('SUMMARY')" [ngClass]="{active: nav==='SUMMARY'}" >
            Summary
          </a>
          <a class="nav-link " (click)="changeNav('COPIES')" [ngClass]="{active: nav==='COPIES'}" >
            Copies
          </a>
          <a class="nav-link" (click)="changeNav('EDIT')" [ngClass]="{active: nav==='EDIT'}"  >
          Edit
          </a>
         
        </div>
      </div>
  <div class="row">

    <div class="col-md-4 pull-right">



      <button class="btn  info " (click)="copyForm.open()">Add Copy</button>
      <button class="btn  btn-danger ">Archive Book</button>
    </div>
  </div>
  <br>
  <div class="box-divider m-a-0"></div>
  <br>

<app-book-form *ngIf="nav==='EDIT'"></app-book-form>
<app-book-view-copies *ngIf="nav==='COPIES'"></app-book-view-copies>
<app-book-view-summary *ngIf="nav==='SUMMARY'"></app-book-view-summary>

</div>

<modal #copyForm>
  <modal-header>
    <h4 class="modal-title">Copy Management</h4>
  </modal-header>
  <modal-body>

    <div class="row">

      <div class="col-md-12">
        <div class="form-group row">
          <label class="control-label col-md-2">Copy ID</label>

          <div class="col-md-6">
            <input type="text" class="form-control" />
          </div>

        </div>



        <div class="form-group row">
          <label class="control-label col-md-2">Remarks</label>
          <div class="col-md-10">
            <textarea type="text" class="form-control"></textarea>
          </div>

        </div>

      </div>


    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="copyForm.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="copyForm.close()">Save</button>
  </modal-footer>
</modal>
