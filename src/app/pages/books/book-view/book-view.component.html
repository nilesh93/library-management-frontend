<div class="row">

    <div class="col-md-3">

        <div class="box">



            <div class="box-divider m-a-0"> </div>
            <div class="box-body">
                <div>
                    <img [src]="bookDetails.image" align="center" style=" height: auto;" class="img-responsive center-block" *ngIf="bookDetails.image">
                </div>
                <br> <br>
                <input type="file" image-upload (imageSelected)="selected($event)">

            </div>
        </div>
    </div>

    <div class="col-md-9">

        <div class="nav-active-border b-primary bottom box">
            <div class="nav nav-md">
                <a class="nav-link" (click)="changeNav('SUMMARY')" [ngClass]="{active: nav==='SUMMARY'}">
            Summary
          </a>
                <a class="nav-link " (click)="changeNav('COPIES')" [ngClass]="{active: nav==='COPIES'}">
            Copies
          </a>
                <a class="nav-link" (click)="changeNav('EDIT')" [ngClass]="{active: nav==='EDIT'}">
          Edit
          </a>

            </div>
        </div>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">



                <button class="btn  pull-right btn-sm rounded info " (click)="addNewCopy()"> <span class="fa fa-plus"></span> &nbsp; Add Copy</button>
                <!--<button class="btn  btn-danger ">Archive Book</button>-->
            </div>
        </div>
        <br>
        <div class="box-divider m-a-0"></div>
        <br>

        <app-book-form [src]="bookDetails.image" (updateEmitter)="reloadData($event)" [bookDetails]="bookDetails" [editFlag]="true" *ngIf="nav==='EDIT'"></app-book-form>
        <app-book-view-copies (updateEmitter)="reloadData($event)" [id]="bookDetails.id" [copies]="copies" [hidden]="nav!=='COPIES'"></app-book-view-copies>
        <app-book-view-summary [bookDetails]="bookDetails" [category]="category" [hidden]="nav!=='SUMMARY'"></app-book-view-summary>

    </div>


    <app-copy-form [id]="bookDetails.id" (updateEmitter)="reloadData($event)"></app-copy-form>
