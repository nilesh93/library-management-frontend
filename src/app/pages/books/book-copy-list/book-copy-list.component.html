<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Copies</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">


                <form role="form" (ngSubmit)="copySearch(searchForm.value,false)" #searchForm="ngForm">
                    <div class="row">

                        <div class="col-md-4">

                        </div>


                        <div class="col-md-2">

                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Copy ID</label>
                                <input ngModel type="text" name="ref_id__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Book Title</label>
                                <input ngModel type="text" name="title" class="form-control">
                            </div>
                        </div>


                        <div class="col-md-1">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn primary btn-block"> <i class="fa fa-search" style="padding: 0cm"></i> </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Results</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">

                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <th style="width:5rem">Ref ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>remarks</th>
                        <th>Status</th>
                        <th>Return Date</th>

                        <th style="width:5rem">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let copy of copies.results">
                            <td>{{copy.ref_id}}</td>
                            <td>{{copy.book_detail.title}}</td>
                            <td>{{copy.book_detail.author}}</td>

                            <td>{{copy.remarks}}</td>
                            <td style="text-align: center">
                                <h6>
                                    <span class="label rounded " [ngClass]="{'primary': !copy.taken , 'danger': copy.taken}">
                                      {{(copy.taken)?'Taken':'Available'}}
                                  </span>
                                </h6>
                            </td>
                            <td style="text-align: center">
                                {{(copy.taken)?copy.return_date:'N/A'}}

                            </td>
                            <td><button [routerLink]="['/','books','copy',copy.id]" class="btn btn-xs primary btn-block">View</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="bookSearch({},copies.previous)" [disabled]="copies.previous===null">Previous</button>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="bookSearch({},copies.next)" [disabled]="copies.next===null">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
