<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Books</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">


                <form role="form" (ngSubmit)="bookSearch(searchForm.value,false)" #searchForm="ngForm">
                    <div class="row">

                        <div class="col-md-1">
                            <div class="form-group">
                                <label>CL Number</label>
                                <input ngModel type="text" name="cl_number__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Book Title</label>
                                <input ngModel type="text" name="title__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Author</label>
                                <input ngModel type="text" name="author__istartswith" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Editor/ Translator</label>
                                <input ngModel type="text" name="editor__istartswith" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Publisher</label>
                                <input ngModel type="text" name="publisher__istartswith" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn primary btn-block"> <i class="fa fa-search" style="padding: 0cm"></i>
</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="box">
            <div class="box-header">
                <h2>Search Results</h2>
            </div>
            <div class="box-divider m-a-0"></div>
            <div class="box-body">

                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <th style="width:5rem">CL No</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Editor</th>
                        <th>Publisher</th>
                        <th style="width:5rem">Copies</th>
                        <th style="width:5rem">Available</th>
                        <th style="width:5rem">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books.results">
                            <td>{{book.cl_num}}</td>
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.editor}}</td>
                            <td>{{book.publisher}}</td>
                            <td style="text-align: center">{{book.total_copies}}</td>
                            <td style="text-align: center">{{book.available_copies}}</td>
                            <td><button [routerLink]="['/','books','view',book.id]" class="btn btn-xs primary btn-block">View</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="bookSearch({},books.previous)" [disabled]="books.previous===null">Previous</button>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-5"></div>
                    <div class="col-md-1">
                        <button class="btn rounded white" (click)="bookSearch({},books.next)" [disabled]="books.next===null">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
